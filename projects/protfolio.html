<section id="portfolio">
    <h2>Portfolio</h2>
    <div class="container" id="dynamic-portfolio">
      <script>
        // Use AJAX to load the dynamically generated project items
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'projects/portfolio.php', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                document.getElementById('dynamic-portfolio').innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    </script>
    
    </div>
         
  </section>

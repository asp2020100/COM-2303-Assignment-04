<!DOCTYPE html>
<html>
<head>
    <title>Project Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Project Management System</h1>

<!-- Insert Project Form -->
<h2>Add New Project</h2>
<form action="insert.php" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>
    
    <label for="description">Description:</label><br>
    <textarea id="description" name="description" required></textarea><br>
    
    <label for="image">Image URL:</label>
    <input type="text" id="image" name="image" required><br>
    
    <input type="submit" value="Add Project">
</form>

<!-- Update Project Form -->
<h2>Update Project</h2>
<form action="update.php" method="post">
    <label for="update_id">Project ID to Update:</label>
    <input type="number" id="update_id" name="update_id" required><br>
    
    <label for="update_title">New Title:</label>
    <input type="text" id="update_title" name="update_title" required><br>
    
    <label for="update_description">New Description:</label><br>
    <textarea id="update_description" name="update_description" required></textarea><br>
    
    <label for="update_image">New Image URL:</label>
    <input type="text" id="update_image" name="update_image" required><br>
    
    <input type="submit" value="Update Project">
</form>

<!-- Delete Project Form -->
<h2>Delete Project</h2>
<form action="delete.php" method="post">
    <label for="delete_id">Project ID to Delete:</label>
    <input type="number" id="delete_id" name="delete_id" required><br>
    
    <input type="submit" value="Delete Project">
</form>

</body>
</html>
